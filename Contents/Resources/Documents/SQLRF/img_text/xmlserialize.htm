<a class="dashingAutolink" name="autolink-103506"></a><a class="dashAnchor" name="//apple_ref/cpp/Package/Description%20of%20image%20file"></a><title>Description of image file</title>

<body>
<pre><b>XMLSERIALIZE</b>
  ( { <b>DOCUMENT</b> | <b>CONTENT</b> } value_expr [ <b>AS</b> datatype ]
    [ <b>ENCODING</b> xml_encoding_spec ]
    [ <b>VERSION</b> string_literal ]
    [ <b>NO INDENT</b> | { <b>INDENT</b> [<b>SIZE</b> = number] } ]
    [ { <b>HIDE</b> | <b>SHOW</b> } <b>DEFAULTS</b> ]
  )
</pre>
