<pre><b>AUDIT</b>
  { audit_operation_clause [ auditing_by_clause | <b>IN SESSION CURRENT</b> ]
  | audit_schema_object_clause
  | <b>NETWORK</b>
  | <b>DIRECT_PATH LOAD</b> [ auditing_by_clause ]
  } [ <b>BY</b> { <b>SESSION</b> | <b>ACCESS</b> } ]
    [ <b>WHENEVER</b> [ <b>NOT</b> ] <b>SUCCESSFUL</b> ]
    [ <b>CONTAINER</b> = { <b>CURRENT</b> | <b>ALL</b> } ]
;
</pre>
