<h1 id="CNCPT-GUID-BBAD3448-8A5A-4397-BD3A-F05D945DB7F8" class="sect1"><span class="enumeration_part">Part VI</span> Multitenant Architecture</h1>
<div>
<p>This part contains the following chapters:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="cdbovrvw.htm#GUID-267F7D12-D33F-4AC9-AA45-E9CD671B6F22" title="This chapter contains information specific to the Oracle Multitenant option.">Introduction to the Multitenant Architecture</a></p>
</li>
<li>
<p><a href="cdblogic.htm#GUID-7F629DD8-D4DE-4FD7-9C35-38AC016DDCDC" title="A container is a collection of schemas, objects, and related structures in a multitenant container database (CDB) that appears logically to an application as a separate database. Within a CDB, each container has a unique ID and name.The root container, also called the root, is a collection of schemas, schema objects, and nonschema objects to which all PDBs belong. Every CDB has one and only one root container, named CDB$ROOT, which stores the system metadata required to manage PDBs. All PDBs belong to the root.From the user and application perspective, the data dictionary in each container in a CDB is separate, as it would be in a non-CDB. In a newly created non-CDB that does not yet contain user data, the data dictionary contains only system metadata. For example, the TAB$ table contains rows that describe only Oracle-supplied tables, for example, TRIGGER$ and SERVICE$. The CDB uses an internal mechanism to separate data dictionary information.A container data object is a table or view containing data pertaining to multiple containers and possibly the CDB as a whole, along with mechanisms to restrict data visible to specific common users through such objects to one or more containers. The data dictionary that stores the metadata for the CDB as a whole is stored only in the system tablespaces.Clients must connect to PDBs using services. A connection using a service name starts a new session in a PDB. A foreground process, and therefore a session, at every moment of its lifetime, has a uniquely defined current container.Every user that owns objects that define the database is common. User-created users are either local or common. A common user is a database user that has the same identity in the root and in every existing and future PDB. Every common user can connect to and perform operations within the root, and within any PDB in which it has privileges.A local user is a database user that is not common and can operate only within a single PDB.A local role exists only in a single PDB, just as a role in a non-CDB exists only in the non-CDB. A local role can only contain roles and privileges that apply within the container in which the role exists.In a CDB, every act of granting, whether local or common, occurs within a specific container. Roles and privileges may be granted locally to users and roles regardless of whether the grantees, grantors, or roles being granted are local or common.A user or role may be locally granted a privilege (CONTAINER=CURRENT). Privileges and common roles may be granted commonly.In a CDB, PUBLIC is a common role. In a PDB, privileges granted locally to PUBLIC enable all local and common user account to exercise these privileges in this PDB only.In this scenario, SYSTEM creates common user c##dba and tries to give this user privileges to query a table in the hr schema in hrpdb. For both mixed mode and unified auditing, a common audit configuration is visible and enforced across all PDBs.A CDB has the same structure as a non-CDB, except that each PDB and application root has its own set of tablespaces, including its own SYSTEM, SYSAUX, and undo tablespaces.">Overview of the Multitenant Architecture</a></p>
</li>
</ul>
