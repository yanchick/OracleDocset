<h1 id="REFRN-GUID-C4CE7906-E77B-4FB9-8601-AEE0044668E6" class="sect1"><span class="enumeration_section">5.173</span> DBA_MVIEWS</h1>
<div>
<div class="section">
<p><code class="codeph">DBA_MVIEWS</code> describes all materialized views in the database. Its columns are the same as those in <code class="codeph">ALL_MVIEWS</code>.</p>
<div class="infoboxnotealso" id="GUID-C4CE7906-E77B-4FB9-8601-AEE0044668E6__GUID-601B3112-E1B9-47BE-B6AA-6EAA3DA5C1AF">

</div>
