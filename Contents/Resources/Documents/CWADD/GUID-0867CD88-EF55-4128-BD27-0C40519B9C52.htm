<h1 id="CWADD-GUID-0867CD88-EF55-4128-BD27-0C40519B9C52" class="sect1">ACTION_TIMEOUT</h1>
<div>
<p><a id="d70705e99" class="indexterm-anchor"></a><a id="d70705e103" class="indexterm-anchor"></a>A single timeout value, in seconds, for all supported actions that Oracle Clusterware can perform on a resource.</p>
<div class="section">
<p class="subhead1">Usage Example</p>
</div>
<!-- class="section" -->
<pre dir="ltr">ACTION_TIMEOUT=30
</pre></div>
