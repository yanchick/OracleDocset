<h1 id="RACAD-GUID-2DEFFCB4-F5E9-4C84-9547-161F15A0A0C0" class="sect1">Disabling Media Recovery Parallelism</h1>
<div>
<p>Use the <code class="codeph">NOPARALLEL</code> clause of the RMAN <code class="codeph">RECOVER</code> command or the <code class="codeph">ALTER DATABASE RECOVER</code> statement to force Oracle Database to use non-parallel media recovery.</p>
</div>
