<h1 id="DFSIG-GUID-C0505A85-9DD7-4A6B-A4A3-F41856E97BF9" class="sect1"><span class="enumeration_part">Part I</span> Concepts</h1>
<div>
<p>This part provides the basic concepts and architecture of Oracle Database on Fujitsu BS2000/OSD systems. It contains the following chapter:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="concepts-and-architecture.htm#GUID-76D0CE8D-F584-4D67-932F-B45D25834993" title="Oracle Database 12c Release 1 for Fujitsu BS000/OSD runs on the BS2000 operating system. Oracle Database uses both native BS2000 interface and the POSIX interface.The Client user ID allows a normal non-DBA user to access and use the database through Oracle Database utilities, such as SQL*Plus, and through application programs.Oracle Database programs are stored in program libraries, known as BS2000 LMS libraries.The program libraries are required to run Oracle Database programs.The program environment for Oracle Database can either be the native BS2000 environment or the POSIX Shell.Oracle Database utilities and application programs running in the BS2000 program environment use the Oracle Database environment definition file, ORAENV for setting up the program environment.Oracle Database utilities and application programs running in the POSIX shell get the environment variables from the POSIX environment.An Oracle database is a set of operating system files that store data in persistent disk storage.Oracle Managed Files (OMF) is a file naming strategy that enables you to specify operations in terms of database objects rather than file names.A bigfile tablespace contains a single large data file or a temp file.The database parameter file INIT.ORA is used to define startup parameters for the database and the instance.">Concepts and Architecture</a></p>
</li>
</ul>
</div>
