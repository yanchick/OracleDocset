<h1 id="DFSIG-GUID-C34018E2-4D4D-4360-B50C-AC503D2FBF87" class="sect1"><span class="enumeration_part">Part II</span> Installation and Database Creation</h1>
<div>
<p>This part of the document discusses the following topics:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="oracle-database-installation-and-deinstallation.htm#GUID-91029BA0-D848-4713-AD44-1D319AB77E56">Oracle Database Installation and Deinstallation</a></p>
</li>
<li>
<p><a href="about-creating-a-database.htm#GUID-0391082C-4A8D-4F78-851A-730D9E1EC1B5" title="Before you can create a database, the following prerequisites must be met:A non-CDB is the traditional type of an Oracle database, which was supported in Oracle Database releases before 12c. A multitenant container database (CDB) is a single physical database that contains zero, one, or many user-created pluggable databases. A pluggable database (PDB) is a portable collection of schemas, schema objects, and nonschema objects that appears to an Oracle Net client as a non-CDB. A non-CDB is a traditional Oracle database that cannot contain PDBs.">About Creating a Database</a></p>
</li>
<li>
<p><a href="about-upgrading-a-database.htm#GUID-ADA24BED-B5B6-4B24-9876-6D55C32FDB4E" title="This topic describes the new upgrade method using the catctl.pl Perl script. As Perl is only supported on the POSIX environment, you must change to the POSIX shell for some of the following steps.">About Upgrading a Database</a></p>
</li>
</ul>
