<h1 id="SUTIL-GUID-C582FC3E-EDF0-4200-8F99-4F9E679F178F" class="sect1">Assembling Logical Records from Physical Records</h1>
<div>
<p>To combine multiple physical records into one logical record, you can use one of the following clauses, depending on your data:</p>
<ul style="list-style-type: disc;">
<li>
<p><code class="codeph">CONCATENATE</code></p>
</li>
<li>
<p><code class="codeph">CONTINUEIF</code></p>
</li>
</ul>
</div>
</div>
